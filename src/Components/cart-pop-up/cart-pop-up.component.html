<!-- shopping-cart.component.html -->
<div class="shopping-cart">
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    "
  >
    <h2>Shopping Cart</h2>
    <div class="close" (click)="this.GlobalService.toggleCartPopUP()">
      <i class="bi bi-x-lg"></i>
    </div>
  </div>
  <h3 class="free-shipping">Congratulations! You've got free shipping!</h3>
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of this.GlobalService.addToCartProduct">
      <img [src]="item.img" alt="item image" />
      <div class="funtion">
        <div class="item-details">
          <h4>{{ item.name }}</h4>
          <p>¥{{ item.price }}</p>
        </div>
        <div class="item-quantity">
          <button (click)="decreaseQuantity(item)">
            <i class="bi bi-dash-lg"></i>
          </button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
        <button class="delete-item" (click)="removeItem(item)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="checkout">
    <p>Subtotal: ¥{{ calculateSubtotal() }}</p>
    <input type="checkbox" id="terms" />
    <label for="terms">I agree with the terms and conditions</label>
    <button class="view-cart">VIEW CART</button>
    <button class="checkout-btn">CHECK OUT</button>
  </div>
</div>
