<div class="product-modal">
  <div class="product-modal-content">
    <div class="button">
      <button
        class="close-btn"
        (click)="this.shopService.toggleQuickShopModel(0)"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
    <h2>{{ this.name }}</h2>
    <p class="price">
      ${{ this.price - (this.discountPercent / 100) * this.price }}
    </p>

    <div class="buttons">
      @if(sizes.length){

      <div class="size-section">
        <div class="size">
          <label>SIZE: </label>
          <span style="text-transform: uppercase">{{ this.selectedSize }}</span>
        </div>
        <div class="size-options">
          @for (size of this.sizes; track $index) {

          <button
            class="size-btn"
            style="text-transform: uppercase; font-weight: bold"
            (click)="selectSize(size)"
            [class.selected]="size === this.selectedSize"
          >
            {{ size }}
          </button>

          }
        </div>
      </div>

      }@else{
      <span>No sizes avaible</span>
      }
      <div>
        <div class="edit-section">
          <div class="quantity-section">
            <button (click)="decreaseOrdredQuantity()" class="quantity-btn">
              <i class="bi bi-dash"></i>
            </button>
            <!-- <input
              type="number"
              name="quantity"
              [(ngModel)]="ordredQuantity"
              id="quantity"
            /> -->
            <span>{{ ordredQuantity }}</span>
            <button (click)="increaseOrdredQuantity()" class="quantity-btn">
              <i class="bi bi-plus"></i>
            </button>
          </div>

          <div class="actions">
            <button class="action-btn wishlist" (click)="globalService.addToFav(this.quickShopClickItem[0] || [])">
              <i class="bi bi-heart"></i>
            </button>
            <button class="action-btn compare">
              <i class="bi bi-shuffle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      class="add-to-cart-btn"
      (click)="globalService.addToCart(this.quickShopClickItem[0] || [])"
    >
      ADD TO CART
    </button>
  </div>
</div>
