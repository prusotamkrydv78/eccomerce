 <!-- shopping-cart.component.html -->
<div class="shopping-cart">
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      "
    >
      <h2>Favorites Products</h2>
      <div class="close" (click)="this.GlobalService.toggleFavPopUP()">
        <i class="bi bi-x-lg"></i>
      </div>
    </div>
    <h3 class="free-shipping">Your Favorites Are Here!</h3>
    <div class="cart-items">
      @for (item of this.GlobalService.addToFavProduct; track $index) {

     
      <div
        class="cart-item"
        
      >
        <img [src]="item.img" alt="item image" />
        <div class="funtion">
          <div class="item-details">
            <h4>{{ item.name }}</h4>
            <p>Â¥{{ item.price }}</p>
          </div>
          <div class="item-quantity">
            <button (click)="decreaseQuantity(item)">
              <i class="bi bi-dash-lg"></i>
            </button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <button class="delete-item" (click)="removeItem(item)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
      </div>
    }@empty {
      <div>
        <h3 style="text-align: center;">Your Favorites list is empty</h3>
      </div>
    }
    </div> 
  </div>
